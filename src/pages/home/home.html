<ion-header>
  <ion-navbar>
    <ion-title>Agregar Articulo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid no-padding>
    <ion-row justify-content-center>
      <ion-col col-2>
        <button ion-button icon-only round outline (click)="takePhoto()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row align-items-end>
      <ion-col col-8>
        <ion-item>
          <ion-label floating>Codigo Barras/QR</ion-label>
          <ion-input [(ngModel)]="articulo.codigo" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button icon-only round outline (click)="scanBarcode()">
          <ion-icon name="qr-scanner"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="articulo.nombre" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripcion</ion-label>
    <ion-input [(ngModel)]="articulo.descripcion" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Precio Unitario</ion-label>
    <ion-input [(ngModel)]="articulo.precio" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Cantidad Actual</ion-label>
    <ion-input [(ngModel)]="articulo.cantidad_actual" type="number"></ion-input>
  </ion-item>

  <br/>
  <button ion-button round full (click)="addArt(articulo)">Guardar</button>
